<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            background: url('https://source.unsplash.com/1600x900/?university,students') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login container */
        .login-container {
            width: 350px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title */
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input fields */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Login button */
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button hover effect */
        .login-container button:hover {
            background: #218838;
        }

        /* Error message */
        .error {
            color: red;
            margin-top: 10px;
        }

        /* Register link */
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Student Management System</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage" class="error"></p>
        <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        $(document).ready(function () {
            $("#loginForm").submit(function (e) {
                e.preventDefault();

                var email = $("#email").val();
                var password = $("#password").val();

                $.ajax({
                    url: "login.php",
                    type: "POST",
                    data: { email: email, password: password },
                    success: function (response) {
                        if (response.includes("success")) {
                            window.location.href = "page.html"; // Redirect to student dashboard
                        } else {
                            $("#loginMessage").text(response);
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
